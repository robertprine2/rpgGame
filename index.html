<body>
	
	<audio src="assets/sounds/fight.wav" autoplay loop>
		<p>If you are reading this, it is because your browser does not support the audio element.</p>
	</audio>

	<div class="container-fluid">

		<div class="row">
			<div class="col-md-12">
				<h1>Street Brawl:</h1>
				<h2>Legends Rising</h2>
			</div>
		</div>

		<div class="row">
			<div class ="col-md-12 charSel">
				
			</div>
		</div>

		
		<div class="row">
			<div class ="col-md-6">
				<div class="row">

					<div class="col-md-3 name">

					</div>

					<div class="col-md-3 name2">

					</div>

				</div>

				<div class="row">

					<div class="col-md-3 healthbar">

					</div>

					<div class="col-md-3 healthbar2">

					</div>

				</div>

				<div class="row">

					<div class="col-md-3 mana" id="mana1">

					</div>

					<div class="col-md-3 mana" id="mana2">

					</div>

				</div>

				<div class="row">

					<div class="col-md-3 team" id="char1">

					</div>

					<div class="col-md-3 team2" id="char2">

					</div>

				</div>

				<div class="row">

					<div class="col-md-3 but">
						<button id="attack1">Attack</button>
						<button id="ability1"></button>
					</div>

					<div class="col-md-3 but2">
						<button id="attack2">Attack</button>
						<button id="ability2"></button>
					</div>
					
				</div>

			</div>

			<div class ="col-md-6">
				<div class="row">

					<div class="col-md-3 compName">

					</div>

					<div class="col-md-3 compName2">

					</div>

				</div>

				<div class="row">

					<div class="col-md-3 healthbarComp">

					</div>

					<div class="col-md-3 healthbarComp2">

					</div>

				</div>

				<div class="row">

					<div class="col-md-3  mana" id="mana3">

					</div>

					<div class="col-md-3  mana" id="mana4">

					</div>

				</div>

				<div class="row">

					<div class="col-md-3 opponent" id="char3">

					</div>

					<div class="col-md-3 opponent2" id="char4">

					</div>

				</div>

			</div>
		</div>


	</div>

	<div class="center">
		<div class="socIcon">
			<a href="https://github.com/robertprine2" target="_blank"><img src="assets/images/githubicon.png" class="social img-circle" title="Robert's GitHub" alt="Robert's GitHub"></a>

			<a href="http://www.linkedin.com/in/robertprine2" target="_blank"><img src="assets/images/linkedinicon.png" class="social img-circle" title="Robert's LinkedIn" alt="Robert's LinkedIn"></a>

			<a href="http://stackoverflow.com/users/6153599/robert-prine" target="_blank"><img src="assets/images/stackoverflowicon.png" class="social img-circle" title="Robert's Stack Overflow" alt="Robert's Stack Overflow"></a>
